<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inicion de Sesion</title>
    </head>
    <body>
        <header>
            <h1>Veterinaria Turriabla</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="inicioSesion.html">Inicio de Sesion</a></li>
                    <li><a href="animacion.html">Animacion</a></li>
    
                </ul>
            </nav>
    
        </header>
        <main>
            <div class="content">
                <div class="Formulario">
                    <h2>Registrar</h2>
                    <p>Ingrese los datos para registrarse</p>
    
                    <form id="formulario" method="post">
                        <div class="usuarios">
                            <lavel>Nombre de Usuario</lavel>
                            <input id="correo" type="email" required>
    
                        </div>

                        <div class="usuarios">
                            <lavel>Cedula</lavel>
                            <input id="cedula" type="number" required>
    
                        </div>

                        <div class="usuarios">
                            <lavel>Fecha nacimiento</lavel>
                            <input id="fechaNacimiento" type="date" required>
    
                        </div>

                        <div class="usuarios">
                            <lavel>Genero</lavel>
                            <select name="" id="">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                                <option value="NoIndica">No indicado</option>
                             </select>
    
                        </div>
    
                        <div class="usuarios">
                            <lavel>Contrasenia</lavel>
                            <input id="contrasenia" type="password" required>
    
                        </div>
    
                        <input id="botonRegistrar" type="submit" value="Registrar">
    
                        
    
                    </form>
    
                </div>
                <div>
                    <a href="inicioSesion.html">Si tengo una cuenta</a>
                </div>
    
    
            </div>
    
        </main>
    
        <footer>
            <p>Siguenos en redes sociales</p>
    
            <div>
                <a href="index.html">Facebook</a>
                <p>Derechos de autor 2024</p>
    
            </div>
        </footer>
        
    </body>
</html>
